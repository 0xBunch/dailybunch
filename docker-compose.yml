version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dailybunch_postgres
    environment:
      POSTGRES_USER: dailybunch
      POSTGRES_PASSWORD: dailybunch
      POSTGRES_DB: dailybunch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dailybunch"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dailybunch_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Application service (for full local stack testing)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dailybunch_app
    environment:
      DATABASE_URL: postgresql://dailybunch:dailybunch@postgres:5432/dailybunch
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: development-secret-change-in-production
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
